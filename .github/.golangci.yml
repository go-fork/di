run:
  timeout: 5m
  modules-download-mode: readonly
  tests: true
  skip-dirs:
    - examples

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - gofmt
    - goimports
    - goconst
    - gocyclo
    - misspell
    - whitespace
    - stylecheck

linters-settings:
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck

  max-issues-per-linter: 0
  max-same-issues: 0
