name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.go'
      - 'README.md'
      - 'doc.go'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.go'
      - 'README.md'
      - 'doc.go'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Generate package documentation
        run: |
          mkdir -p docs
          echo "# API Documentation" > docs/README.md
          echo "" >> docs/README.md
          echo "This documentation is auto-generated from the Go code." >> docs/README.md
          echo "" >> docs/README.md
          go doc -all . >> docs/api.txt

      - name: Generate examples
        run: |
          echo "# Examples" > docs/examples.md
          echo "" >> docs/examples.md
          find . -name "*_test.go" -exec grep -l "Example" {} \; | while read file; do
            echo "## From $file" >> docs/examples.md
            grep -A 20 "func Example" "$file" | head -20 >> docs/examples.md
            echo "" >> docs/examples.md
          done

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
